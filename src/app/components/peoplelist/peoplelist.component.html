<h1> People List</h1>
<div class="container">
    <button type="button" class="btn btn-primary" routerLink='/add-user'>ADD</button>

    <div *ngIf="peopleList.length==0" class="alert alert-warning"> no people found</div>
    <table class="table" *ngIf="peopleList.length > 0" >
        <thead>
            <tr>

                <th scope="col">First Name</th>
                <th scope="col">Last Name</th>
                <th scope="col">Phone</th>
                <th scope="col">Email</th>
                <th scope="col">#</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let person of peopleList">

                <td>{{person.firstname}}</td>
                <td>{{person.lasttname}}</td>
                <td>{{person.phone}}</td>
                <td>{{person.email}}</td>
                <td>
                    <button type="button" class="btn btn-primary">Details</button>
                    <button type="button" class="btn btn-danger mx-3" (click)="deleteUser(person)">Delete</button>
                    <button type="button" class="btn btn-warning" routerLink='/update-user'>Update</button>
                </td>
            </tr>

        </tbody>
    </table>
</div>
