<table class="table">
    <thead>
      <tr>
        <th scope="col">Phone</th>
        <th scope="col">Email</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <th scope="row" *ngFor="let user of person"></th>
        <td>{{user.phone}}</td>
        <td>{{user.email}}</td>
       
      </tr>
     
    </tbody>
  </table>
